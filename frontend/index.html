<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task list</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <div class="app">
    <h1>Tasks:</h1>
    <div id="tasks"></div>
    <div style="display: flex; justify-content: center; gap: 8px; padding: 16px;">
      <button onclick="showModal('modal-add')">+ New Task</button>
      <button onclick="clearTasks()">Clear</button>
    </div>
  </div>
  <div class="modal" id="modal-add">
    <div class="modal-dialog">
      <h1>Create Task</h1>
      <form id="form-add" style="margin-bottom: 1rem; padding: 0 25px;">
        <label style = "cursor:text;" for="title">Name your task - Color based on title punctuation</label>
        <input id="title" type="text" class="form-control" name="" />
        <div style="color: red; font-weight: bold;" id="msg"></div>
        <label style = "cursor:text;" for="desc">Enter steps</label>
        <textarea id="desc" name="" class="form-control" cols="30" rows="5"></textarea>
        <button type="submit" id="add" class="btn btn-primary">Confirm</button>
        <button type="button" class="btn btn-secondary" onclick="hideModal('modal-add')">Close</button>
      </form>
    </div>
  </div>
  <div class="modal" id="modal-edit">
    <div class="modal-dialog">
      <h1>Update "<span id="task-title"></span>" Task</h1>
      <form id="form-edit" style="padding: 0 40px; margin-bottom: 1rem;">
        <label style = "cursor:text;" for="title-edit">Change Title - Color based on title punctuation</label>
        <input id="title-edit" type="text" class="form-control" name="" />
        <label style = "cursor:text;" for="desc-edit">Change Steps</label>
        <textarea id="desc-edit" name="" class="form-control" cols="30" rows="5"></textarea>
        <button type="submit" id="edit" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-secondary" onclick="hideModal('modal-edit')">Close</button>
        <span style="font-size: 1.2rem; padding-left: 10px;"> Created <span id="time"></span></span>
      </form>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
